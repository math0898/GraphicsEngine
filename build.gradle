plugins {
    id 'java'
    id 'maven-publish'
}

group 'io.github.math0898'
version 'v1.1.1-ALPHA'

repositories {
    mavenCentral()
}

compileJava {
    options.release = 16
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(16)
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class':'main.Main'
        )
    } from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'io.github.math0898'
            artifactId = 'SugaEngine'
            version(version) // Pulls version from Gradle root
            from components.java

            pom {
                name = 'Sugaku Engine'
                description = 'The Suga engine is meant to be a fully functional game engine written in Java without extra dependencies.'
            }
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/math0898/GraphicsEngine"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}
